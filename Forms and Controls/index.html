<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <form name="loginForm" method="post">
            <h3>Sign in to Globus</h3>
            <div class="form-grop">
                <p>Username or email address</p>
                <input type="text" name="loginInput" id="login" placeholder="Enter your username or email...">
            </div>
            <div class="form-grop">
                <p>Password</p>
                <input type="password" name="passwordInput" id="password" placeholder="Enter your password...">
            </div>
            <div class="form-grop submits">
                <input type="submit" value="Sign In" id="submit">
                <input type="submit" value="Create an account" id="registration">
            </div>
        </form>

        <a href="#" id="checkFormButton">Проверить форму</a>
    </div>

    <script src="form.js"></script>
</body>
</html>
